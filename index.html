<!DOCTYPE html>
<html>
<head>
	<title>Munchies - "Click click recipe"</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Coiny|Roboto" rel="stylesheet">
    	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="./assets/css/login.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-database.js"></script>
</head>
<body>

	<!-- Email not verified notification -->
	<div id="email-not-verified-notification" class="hide"></div>
	<!-- Email not verified notification -->

	<!-- Header -->
	<!-- Navbar -->
	<div class="navbar-fixed">
		<nav class="teal" id="navbar">
			<div class="container">
				<div class="nav-wrapper">
					<div class="header">
						<a href="#" class="brand-logo center" style="font-family: 'Coiny', cursive;">MUNCHIES</a>
                        			<h6 class="brand-logo center" id="quote">"Click click recipe"</h6>
					</div>
					<a href="#" data-target="mobile-nav" class="sidenav-trigger">
						<i class="material-icons">menu</i>
					</a>
					<ul class="right hide-on-med-and-down">
						<li>
							<a href="./main.html" style="font-family: 'Roboto', sans-serif; font-size: 17px; margin-top: 13%"><i class="fas fa-home"></i></a>
						</li>
						<li>
							<a href="./404.html" class="right hide-on-med-and-down" style="font-family: 'Roboto', sans-serif; font-size: 17px; margin-top: 13%"><i class="fas fa-heart"></i></i></a>
						</li>
						<li>
							<div class="hide-when-signed-in" id="sign-in" style="float: left">
								<span id="sign-in-header-link" class="auth" auth="show-sign-in-form" style="font-size: 17px; margin-top: 10%;">Sign In</span>
								<button id="create-user-header-link" class="auth" auth="show-create-user-form" style="font-size: 17px; font-family: 'Roboto', sans-serif; color: black;">Create User</button>
							</div>
						</li>
						<li>
							<div class="hide-when-signed-out hide" id="user-details-header">
								<img id="profile-photo-header" src =".//assets/images/munchbowl.png" alt="user"><h3 id='display-name'></h3></img>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

    <!-- Mobile Navbar -->
    <ul class="sidenav" id="mobile-nav">
            <li>
                <a href="./main.html" style="font-family: 'Roboto', sans-serif; font-size: 17px;"><i class="fas fa-home"></i></a>
            </li>
            <li>
                <a href="./404.html" style="font-family: 'Roboto', sans-serif; font-size: 17px;"><i class="fas fa-heart"></i></i></a>
            </li>
            <li>
                <a href="./index.html" style="font-family: 'Roboto', sans-serif; font-size: 17px;"><i class="fas fa-user"></i></a>
            </li>           
    </ul>
		<!-- Header -->

		

		<!-- Dashboard -->
		<div id="dashboard" class="hide-when-signed-out main-content">
			<div class="row">
				<div class="col s12">
				  <div class="card-panel teal">
					<form id="to-do-list-form">
						<h3>Grocery List</h3>
						<input type="text" id="item" placeholder="Task", required autocomplete="off" style="color: white">
						<button class="btn waves-effect waves-light" type="submit" name="action"><i class="fas fa-utensils"> Grocery</i>
						</button>
					</form>
				  </div>
				</div>		
			  	<div class="col s12 m4">
					<div class="card-panel teal">
						<h3>Grocery</h3>
						<div id="to-do-list-items" style="color: white; font-size: 17px"></div>
					</div>
				</div>
				<div class="col s12 m4">
					<div class="card-panel teal">
							
					
							<img src=".//assets/images/munchbowl.png" alt="user" id="profile-photo-account">
		
							<div>
							<button class="auth" auth="sign-out">Sign Out</button>
							</div>
							<div id="show-delete-account-dialog-trigger" class="auth" auth="show-delete-account-dialog">Delete Account</div>
							<div id="delete-account-dialog" class="hide">
								<p>Are you sure you want to delete your account</p>
								<button id="delete-account" class="auth" auth="delete-account">Delete</button>
								<button id="hide-delete-account-dialog-trigger" class="auth" auth="hide-delete-account-dialog">Cancel</button>
							</div>
						</div>
				</div>
			</div>
		</div>
		<!-- Dashboard -->
		

		<!-- Footer -->
		<footer>&copy; Copyright 2019 Munchies</footer>
		<!-- Footer -->


		<!-- Modal -->
		<div id="modal">
			<!-- Modal Content -->
			<div id="modal-content">
				<button id="close">&times</button>
				<!-- Authentication -->
				<div id="authentication">

					<!-- OAuth -->
					<div id="oauth-providers">
						<div id="oauth-providers-grid">
							<img src=".//assets/images/google.png" alt="Google" class="auth" auth="sign-in-with-google">
							<img src=".//assets/images/facebook.png" alt="Facebook" class="auth" auth="sign-in-with-facebook">
							<img src=".//assets/images/github.png" alt="Github" class="auth" auth="sign-in-with-github">
							<img src=".//assets/images/twitter.png" alt="Twitter" class="auth" auth="sign-in-with-twitter">
						</div>
						<div id="or">
							<p>or</p>
						</div>
					</div>

					
					<!-- OAuth -->

					<!-- Create user form -->
					<form id="create-user-form">
						<div id="create-user-inputs">
							<input type="text" id="create-user-display-name" placeholder="Display Name" required autocomplete="off">
							<input type="email" id="create-user-email" placeholder="Email" required autocomplete="off">
							<input type="password" id="create-user-password" placeholder="Password" required autocomplete="off">
						</div>
						<button id="create-user-button" type="submit">Create User</button>
					</form>
					<!-- Create user form -->

					<!-- Sign in form -->
					<form id="sign-in-form">
						<div id="sign-in-inputs">
							<input type="email" id="sign-in-email" placeholder="Email" required autocomplete="off">
							<input type="password" id="sign-in-password" placeholder="Password" required autocomplete="off">
						</div>

						<div id="forgot-password-link" class="auth" auth="show-forgot-password-form">Forgot?</div>
						<button id="sign-in-button" type="submit">Sign In</button>
					</form>
					<!-- Sign in form -->

					<!-- Forgot password form form -->
					<form id="forgot-password-form">
						<div id="forgot-password-inputs">
							<input type="email" id="forgot-password-email" placeholder="Email" required autocomplete="off">
						</div>
						<button id="forgot-password-button" type="submit">Send Recovery Email</button>
					</form>
					<!-- Forgot password form form -->

					<!-- Success and error messages -->
					<div id="message"></div>
					<!-- Success and error messages -->

					<!-- Loading visual cue -->
					<div id="loading-outer-container">
						<div id="loading-inner-container">
							<div id="loadspin">
								<div id="circle1"></div>
								<div id="circle2"></div>
							</div>
						</div>
					</div>
					<!-- Loading visual cue -->

					<!-- Have or need account dialog -->
					<div id="have-or-need-account-dialog">
						<p id="create-user-dialog">
							Don't have an account? 
							<span id="create-user-link" class="auth" auth="show-create-user-form">
								Create User
							</span>
						</p>
						<p id="sign-in-dialog">
							Already have an account? 
							<span id="sign-in-link" class="auth" auth="show-sign-in-form">
								Sign In
							</span>
						</p>
					</div>
					<!-- Have or need account dialog -->

					
				</div>
				<!-- Authentication -->
			</div>
			<!-- Modal Content -->
		</div>
		<!-- Modal -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="./assets/javascript/side.js"></script>
		<script src="./assets/javascript/login.js"></script>
		
	</body>
</html>
